<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eightball</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="eightball.png">
</head>
<body>
    <img id="logo" src="./eightball.png">
    <h1 id="sitetitle">Magic Eight Ball</h1>
    <div class="box">
        <h1 id="title">Insert your random sentences and afterwards shake the eight ball!</h1>
        <form>
        <label for="answer">Insert your sentence:</label>
        <input type="text" id="answer" name="answer">
        <button type="button" id="sub">Submit</button>
        <label for="shake">Shake the eight ball:</label>
        <button type="button" id="shake">Shake</button>
        </form>
    </div>
</body>
</html>
